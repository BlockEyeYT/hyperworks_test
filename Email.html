<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send an Email</title>
  <link rel="stylesheet" href="email.css">
</head>
<body>
  <section>
    <div class="container">
      <form
      action="https://formspree.io/f/xqkvewgr"
      method="POST"
    >

        <div class="form-group">
          <label for="firstName">Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Roblox username</label>
          <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email">
        </div>
        <div class="form-group">
          <label for="lastName">Discord</label>
          <input type="text" id="discordapp" name="Discord">
        </div>

        <div class="form-group">
          <label for="massage">Massage</label>
          <textarea name="massage" id="massage" rows="10" maxlength="200"></textarea>
        </div>

        <button type="submit" id="test-form-submit">Send</button>
      </form>
    </div>
    <div id="status"></div>
  </section>
  <script src="./email.js"></script>
</body>
</html>
